<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Timer overlay for OBS"
    />
    <title>OBS-Timer</title>
    <style>
      body {
      	color: yellow;
      	font-size: 72px;
      	font-family: NeulandFont_2017;
      	text-align: center;
      }
      button {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h5 id="remainingTime" class="remaining-time-raw">5 min</h5>
    <h5 id="remainingTimePrecise" class="remaining-time-precise">05:00</h5>
    <div id="root">
      <div id="controls">
        <input id="minutes" type="number" name="minutes" value="5"></input>
        <button type="button" name="Minuten setzen" onclick="setCustomTime()">Minuten setzen</button>
        <button type="button" name="Play" onclick="play()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
          </svg>
        </button>
        <button type="button" name="Pause" onclick="pause()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pause" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
          </svg>
        </button>
        <button type="button" name="auf 1min setzen" onclick="setMinutes(1)">1</button>
        <button type="button" name="auf 2min setzen" onclick="setMinutes(2)">2</button>
        <button type="button" name="auf 3min setzen" onclick="setMinutes(3)">3</button>
        <button type="button" name="auf 4min setzen" onclick="setMinutes(4)">4</button>
        <button type="button" name="auf 5min setzen" onclick="setMinutes(5)">5</button>
        <button type="button" name="auf 10min setzen" onclick="setMinutes(10)">10</button>
        <button type="button" name="auf 15min setzen" onclick="setMinutes(15)">15</button>
        <button type="button" name="auf 20min setzen" onclick="setMinutes(20)">20</button>
      </div>
    </div>

    <script src="socket.io.min.js" type="text/javascript"></script>
    <script src="review-timer.js" type="text/javascript"></script>
  </body>
</html>
